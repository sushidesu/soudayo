<html>
  <head>
    <title>sou.dayo.app</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@_sushidesu" />
    <meta name="twitter:title" content="sou.dayo.app" />
    <meta name="twitter:description" content="そうだよ" />
    <meta name="twitter:image:alt" content="そうだよ" />
    <meta name="twitter:image" content="https://sou.dayo.app/ogp.png" />
  </head>
  <body>
    <p class="souda">そうだYO！</p>
    <h1 class="soudayo">そうだよ</h1>
  </body>
  <script>
    const yo = document.querySelector(".souda")
    const soudayo = document.querySelector(".soudayo")
    let prevInterval = null
    soudayo.addEventListener("click", () => {
      // cleanup
      if (prevInterval !== null) {
        clearInterval(prevInterval)
      }

      yo.classList.add("yo")
      prevInterval = setTimeout(() => {
        yo.classList.remove("yo")
      }, 2000)
    })
  </script>
</html>
